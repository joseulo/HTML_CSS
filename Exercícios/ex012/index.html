<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo videos em HTML5.</h1>
    <p>Vou inserir vários formatos de videos e testar o sua exibição.</p>

    <video width="560" controls>
        <source src="midea/video.m4v.m4v" type="video/mp4">
        <source src="midea/video.mp4.mp4" type="video/mp4">
        <source src="midea/video.ogv.ogv" type="vide/ogv">
        <source src="midea/video.webm.webm" type="video/webm">
        <p>Seu navegador não é compativel com reprodução de videos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/219245372?h=da3e749d08&autoplay=1&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
